<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8EDF2"/>
      <stop offset="100%" stop-color="#C8D0DA"/>
    </linearGradient>
    <linearGradient id="tile" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F2F5"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1D23"/>
      <stop offset="100%" stop-color="#0D0F12"/>
    </linearGradient>
    <filter id="tileShadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - Wii menu gradient -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Subtle grid pattern to evoke Wii channel grid -->
  <line x1="512" y1="120" x2="512" y2="904" stroke="#B8C0CC" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="512" x2="904" y2="512" stroke="#B8C0CC" stroke-width="1" opacity="0.3"/>

  <!-- Channel tile - the main white rounded rectangle -->
  <rect x="172" y="172" width="680" height="680" rx="48" fill="url(#tile)" filter="url(#tileShadow)"/>

  <!-- Inner border highlight -->
  <rect x="172" y="172" width="680" height="680" rx="48" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>

  <!-- Terminal screen area -->
  <rect x="222" y="222" width="580" height="480" rx="24" fill="url(#screen)"/>

  <!-- Scanline effect -->
  <g opacity="0.03">
    <line x1="222" y1="246" x2="802" y2="246" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="270" x2="802" y2="270" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="294" x2="802" y2="294" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="318" x2="802" y2="318" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="342" x2="802" y2="342" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="366" x2="802" y2="366" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="390" x2="802" y2="390" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="414" x2="802" y2="414" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="438" x2="802" y2="438" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="462" x2="802" y2="462" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="486" x2="802" y2="486" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="510" x2="802" y2="510" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="534" x2="802" y2="534" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="558" x2="802" y2="558" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="582" x2="802" y2="582" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="606" x2="802" y2="606" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="630" x2="802" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="654" x2="802" y2="654" stroke="#fff" stroke-width="1"/>
    <line x1="222" y1="678" x2="802" y2="678" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Terminal prompt text -->
  <text x="282" y="340" font-family="'SF Mono', 'Menlo', monospace" font-size="52" font-weight="700" fill="#5BC4F0" filter="url(#glow)">~</text>
  <text x="330" y="340" font-family="'SF Mono', 'Menlo', monospace" font-size="52" font-weight="600" fill="#8B949E">$</text>

  <!-- Typed command -->
  <text x="380" y="340" font-family="'SF Mono', 'Menlo', monospace" font-size="48" font-weight="400" fill="#E6EDF3">wiiterm</text>

  <!-- Cursor block -->
  <rect x="680" y="302" width="28" height="48" rx="2" fill="#5BC4F0" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Output lines -->
  <text x="282" y="420" font-family="'SF Mono', 'Menlo', monospace" font-size="36" fill="#7EE787">Welcome to WiiTerm</text>
  <text x="282" y="470" font-family="'SF Mono', 'Menlo', monospace" font-size="32" fill="#8B949E">Your channels are ready.</text>

  <!-- Second prompt -->
  <text x="282" y="550" font-family="'SF Mono', 'Menlo', monospace" font-size="52" font-weight="700" fill="#5BC4F0">~</text>
  <text x="330" y="550" font-family="'SF Mono', 'Menlo', monospace" font-size="52" font-weight="600" fill="#8B949E">$</text>
  <rect x="380" y="512" width="28" height="48" rx="2" fill="#5BC4F0" opacity="0.6"/>

  <!-- Bottom label area - Wii channel label style -->
  <text x="512" y="770" font-family="'Nunito', 'SF Pro Rounded', sans-serif" font-size="56" font-weight="800" fill="#4A5568" text-anchor="middle" letter-spacing="2">WiiTerm</text>
  <text x="512" y="820" font-family="'Nunito', 'SF Pro Rounded', sans-serif" font-size="28" font-weight="600" fill="#8B949E" text-anchor="middle">Terminal</text>

  <!-- Wii-style blue accent line at bottom of tile -->
  <rect x="372" y="848" width="280" height="4" rx="2" fill="#009AC7"/>
</svg>
